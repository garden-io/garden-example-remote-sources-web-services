kind: Module
description: Results presentation service
type: container
name: result
services:
  - name: result
    ingresses:
      - path: /
        port: ui
    ports:
      - name: ui
        protocol: TCP
        containerPort: 80
    env:
      PGDATABASE: ${var.postgres-database}
      PGUSER: ${var.postgres-username}
      PGPASSWORD: ${var.postgres-password}
